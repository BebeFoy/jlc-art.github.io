<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JLC – Art (Jonathan Lejon Christian Art Archive)">
  <title>JLC – Art Archive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header>
      <h1 class="title">JLC – Art</h1>
      <h2 class="subtitle">(Jonathan Lejon Christian Art Archive)</h2>
    </header>

    <!-- Collection Section -->
    <section id="collections">
      <h2>Art Collections</h2>
      <div id="collectionGrid" class="collection-grid">
        <!-- Collection items will be injected here by JavaScript -->
      </div>
      <a href="collections.html" class="archive-link">Collection Archive</a>
    </section>

    <!-- Newsletter Section -->
    <section id="newsletter">
      <h2>Join the Newsletter</h2>
      <form id="newsletterForm">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <!-- eBay Section -->
    <section id="ebay">
      <h2>Available on eBay</h2>
      <p>Explore my latest art auctions on <a href="https://www.ebay.com/" target="_blank">eBay</a></p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
