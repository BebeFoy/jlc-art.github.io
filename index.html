<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jonathan Lejon Creative - Archive Journal for showcasing fine art collections and process.">
  <title>Jonathan Lejon Creative</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main container -->
  <main class="container">
    <!-- Header Section -->
    <header>
      <h1>Jonathan Lejon Creative</h1>
    </header>

    <!-- Collection Links Section -->
    <section id="collections">
      <h2>Collections</h2>
      <ul id="collectionList">
        <!-- JavaScript will populate this area with collections -->
      </ul>
    </section>

    <!-- Newsletter Section -->
    <section id="newsletter">
      <h2>Join the Newsletter</h2>
      <form id="newsletterForm">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <!-- eBay Auction Section -->
    <section id="ebay">
      <h2>Available on eBay</h2>
      <p>Check out my latest art auctions on <a href="https://www.ebay.com/" target="_blank">eBay</a></p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
