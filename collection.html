<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Details</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <header>
      <a href="index.html">‚Üê Back to Collections</a>
    </header>

    <section id="collectionDetail">
      <h1>Collection Title</h1>
      <ul id="entryList">
        <!-- JavaScript will populate this area with collection entries -->
      </ul>
    </section>
  </main>

  <script>
    // Get collection ID from URL query
    const urlParams = new URLSearchParams(window.location.search);
    const collectionId = urlParams.get('id');

    // Collection data with entries
    const collections = [
      {
        id: 1,
        title: 'Ephemeral Echoes',
        year: 2023,
        entries: [
          {
            id: 1,
            date: '2023-03-21',
            season: 'SPR',
            title: 'Conceptual Seeds',
            content: 'As the first buds of spring emerge, so too does my vision for "Ephemeral Echoes"...'
          },
          // Add more entries as needed
        ]
      }
    ];

    // Find collection by ID
    const collection = collections.find(col => col.id == collectionId);
    if (collection) {
      document.querySelector('h1').textContent = `${collection.title} (${collection.year})`;

      const entryList = document.getElementById('entryList');
      collection.entries.forEach((entry) => {
        const entryItem = document.createElement('li');
        entryItem.innerHTML = `
          <div>
            <time>${entry.date}</time>
            <h2>${entry.title}</h2>
            <p>${entry.content}</p>
          </div>
        `;
        entryList.appendChild(entryItem);
      });
    } else {
      document.querySelector('h1').textContent = 'Collection Not Found';
    }
  </script>
</body>

</html>
